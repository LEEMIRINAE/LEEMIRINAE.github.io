<html>
<head>
    <title></title>
</head>
<style>
@keyframes rotate
{
    0%
    {
    transform:rotate(-90deg);
    }
    50%
    {
    transform:rotate(90deg);
    }
    100%
    {
    transform:rotate(-90deg);
    }
}
img
{
    animation-name: rotate;
    animation-duration: 2s;
    animation-iteration-count: infinite;
}
    
</style>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img src="spongebob.png" width="90px" height="100px">
 
</body>
</html>
