<!DOCTYPE html>
<html>
<head>
    <title>document.write()</title>
</head>
<body>
    <script>
        for ( var x = 0 ; x < 5 ; x ++ )
        {
            for( var y = 0 ; y <= x ; y ++)
            {
                document.write("*");
            }
            document.write("<br>");
 
        }
    </script>
 
</body>
</html>
